<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap Project - Ítalo Polazzi</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-4xl">CoinMarketCap - Ítalo Polazzi</h1>
    </header>

    <main class="lg:container lg:mx-auto p-4">

        <noscript>JavaScript is not supported or is not activated in your browser.</noscript>
        <section id="app">

            <div id="coins" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">



            </div>

        </section>
    </main>

    <!-- <script src="./app.js" type="module"></script> -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {
                scope: '.'
            }).then(reg => {
                console.log(`Registration succeeded. Scope is ${reg.scope}`);
            }).catch(error => {
                console.log(`Registration failed with ${error}`);
            })
        }
    </script>
</body>

</html>
